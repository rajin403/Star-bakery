{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-5 mx-auto border rounded pt-4">
			<h3 class="alert alert-light border rounded">Create An Account</h3>
			<form method="post" action="/signup">

				{% csrf_token %}
				<!--firstname-->
				{% if error %}
				<div class="alert alert-danger" role="alert"> 
					{{error}}
				</div>
				{% endif %}
				<div class="form-group">
					<label for="">First Name</label>
					<input type="text" name="firstname" placeholder="" value="{{value.first_name}}" class="form-control form-control-sm">
				</div>
				<!--lastname-->
				<div class="form-group">
					<label for="">Last Name</label>
					<input type="text" name="lastname" placeholder="" value="{{value.last_name}}" class="form-control form-control-sm">
				</div>
				<!--phone-->
				<div class="form-group">
					<label for="">Phone</label>
					<input type="text" name="phone" placeholder="0987654321" value="{{value.phone}}" class="form-control form-control-sm">
				</div>
				<!--email-->
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" name="email" placeholder="example@gmail.com" class="form-control form-control-sm">
				</div>
				<!--password-->
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" name="password" placeholder="*********" class="form-control form-control-sm">
				</div>
				<div class="form-group">
					<input type="submit" name="" class="btn btn-sm btn-info" value="Create An Account">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
