{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
			<h3 class="alert alert-light border mt-4 mb-4 rounded">Login</h3>
			<form method="post" action="/login">

				{% csrf_token %}
				<!--firstname-->
				{% if error %}
				<div class="alert alert-danger" role="alert"> 
					{{error}}
				</div>
				{% endif %}
				
				<!--email-->
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" name="email" placeholder="example@gmail.com" class="form-control form-control-sm">
				</div>
				<!--password-->
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" name="password" placeholder="*********" class="form-control form-control-sm">
				</div>
				<div class="form-group">
					<input type="submit" name="" class="btn btn-sm btn-info col-lg-4" value="Login">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
